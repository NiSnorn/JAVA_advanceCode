<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>

<!--
表单标签：用于采集用户输入的数据。用于和服务器进行交互
form：定义表单。可以定义一个范围，范围代表采集用户数据范围
*属性
    *action：指定提交数据的URL
    *method：指定提交方式
        *分类：一共7种，2种比较常用
            get：1.请求参数会在地址栏显示.会封装在请求行中2.请求参数大小有限制 3.不太安全
            post：1.请求参数不会在地址栏显示。会封装在请求体中2.请求参数大小没有限制 3.比较安全
*表单项的数据要想被提交必须指定其name属性
-->
<form action="#" method="post">

    用户名：<input name="username"><br>
    密码：<input name="password"><br>
    <input type="submit" value="登录">
</form>
</body>
</html>
