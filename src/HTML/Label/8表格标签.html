<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>

<!--
table：定义表格
  width：宽度
  border：边框
  cellpadding：定义内容和单元格的距离
  cellspacing：定义单元格之间的距离。如果为零，则单元格的线会合并为一条
  bgcolor：背景色
  align：<对齐方式></对齐方式>
tr：定义行
  bgcolor：背景色
  align：对齐方式
td:定义单元格
  colspan:合并列
  rowspan:合并行
th:定义表头单元格
<caption>：表格标题
<thead>：表格头部分
<tbody>:表格体部分
<tfoot>:表格脚部分
-->

<body>
<table border="1" width="50%" cellpadding="0" cellspacing="0">
  <tr>
      <th>NUM</th>
      <th>NAME</th>
      <th>SCORE</th>
  </tr>
    <tr>
        <td>1</td>
        <td>小祁</td>
        <td>60</td>
    </tr>
    <tr>
        <td>2</td>
        <td>小张</td>
        <td>59</td>
    </tr>


</table>








</body>
</html>
