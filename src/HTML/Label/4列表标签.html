<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--列表标签
有序列表：
  ol：
  li：
无序列表：
  ul：
  li：
-->
<!--有序列表-->
起床：
<ol  type="1" start="5">
  <li>睁眼</li>
  <li>看手机</li>
  <li>穿衣服</li>
  <li>洗漱</li>

</ol>

<!--无序列表-->
起床：
<ul  type="disc">
    <li>睁眼</li>
    <li>看手机</li>
    <li>穿衣服</li>
    <li>洗漱</li>
</ul>
起床：
<ul  type="square">
    <li>睁眼</li>
    <li>看手机</li>
    <li>穿衣服</li>
    <li>洗漱</li>
</ul>
起床：
<ul  type="circle">
    <li>睁眼</li>
    <li>看手机</li>
    <li>穿衣服</li>
    <li>洗漱</li>
</ul>


</body>
</html>
