<h1>西交利物浦大学简介</h1>
<hr color="#001000"  size="2">
<p>
西交利物浦大学（Xi’an Jiaotong-liverpool University），简称“西浦”，位于 江苏省 苏州市.
</p>
<p>经 <font size="3" ><b>中华人民共和国教育部</b></font>  批准、由 <font color="#dc143c">西安交通大学</font> 和 <font color="#dc143c">英国利物浦大学</font> 合作创立的具有独立法人资格的中外合作大学 是 中外合作大学联盟 成员、江苏省省级硕士立项建设单位。<br>
</p>
